<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13dea5f8fa.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logoAndBtn">
            <div class="logo">
                <i class="fas fa-dove"></i>
                <span class="kyobo">K Y O B O</span>
                <span class="kyoboKor">교보문고</span>
            </div>
            <button class="moreBtn"><i class="fas fa-chevron-circle-down"></i></button>
        </div>
        <div class="searchBox">
            <input class="search" type="text" placeholder="영문과만의 영잘알 비법?">
            <i class="fas fa-search"></i>
        </div>
        <button class="shoppingcart"><i class="fas fa-shopping-cart"></i></button>
    </header>

    <nav class="navbar">
        <ul class="menu">
            <li><a href="">홈</a></li>
            <li><a href="">베스트</a></li>
            <li><a href="">이벤트</a></li>
            <li><a href="">신상품</a></li>
            <li><a href="">기프트</a></li>
        </ul>
    </nav>

        <div class="adbox">
            <div class="ad">
                <div class="image"><img src="images/book2.PNG" alt="book"></div>
                <div class="adtitle">
                    <span class="big">&#8968;질문이 답이 되는 순간&#8971;</span>
                    <span class="small">김제동이 묻고 전문가 7인이 답하다!</span>
                </div>
                <i class="fas fa-ad"></i>
            </div>
        </div>

        <div class="bigIcons">
            <ul>
                <li><button class="bigIconsBtn"><i class="fas fa-chart-line"></i><span class="bigIconsTXT">모바일 실시간</span></button></li>
                <li><button class="bigIconsBtn"><i class="fas fa-thumbs-up"></i><span class="bigIconsTXT">베스트셀러</span></button></li>
                <li><button class="bigIconsBtn"><i class="fas fa-crown"></i><span class="bigIconsTXT">스테디셀러</span></button></li>
            </ul>
        </div>

    <div class="listIcons">
        <button class="listicon"><i class="fas fa-list"></i></button>
        <button class="boxicon"><i class="fas fa-th-large"></i></button>
    </div>

    <div class="booklist">
        <ul>
            <li class="item">
                <div class="bookimgAndContents">
                    <div class="bookimage"><img src="images/book3.PNG" alt=""></div>
                    <div class="contents">
                    <span class="number">1</span>
                    <span class="name">프리워커스</span>
                    <span class="writer">모빌스 그룹</span>
                    <span class="company">알에이치코리아</span>
                    <div class="price">
                        <span class="save">10&#37;</span>
                        <span class="priceNumber">14,400</span>
                        <span class="kor">원</span>
                    </div>
                    <span class="bonus">적립 800P</span>
                </div>
        </div>

                <div class="purchase">
                    <button class="put">장바구니 담기</button>
                    <button class="purchase2">구매하기</button>
                </div>
            </li>

            <li class="item">
                <div class="bookimgAndContents">
                    <div class="bookimage"><img src="images/book 1.PNG" alt=""></div>
                    <div class="contents">
                    <span class="number">2</span>
                    <span class="name">작은 별이지만 빛나고 있어</span>
                    <span class="writer">소윤</span>
                    <span class="company">북로망스</span>
                    <div class="price">
                        <span class="save">10&#37;</span>
                        <span class="priceNumber">13,500</span>
                        <span class="kor">원</span>
                    </div>
                    <span class="bonus">적립 750P</span>
                </div>
        </div>

                <div class="purchase">
                    <button class="put">장바구니 담기</button>
                    <button class="purchase2">구매하기</button>
                </div>
            </li>
        </ul>
    </div>

    </body>
</html>
